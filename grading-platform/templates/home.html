<!DOCTYPE html>
<html>
<head>
    <title>grades weeeeee</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <!-- For trash icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>GRADES</h1>
    <table>
        {% for row in results %}
        <tr>
            <form class="deleteForm" id="deleteForm{{loop.index}}">
                {% for val in row %}
                <td>{{val}}</td>
                {% endfor %}
                <td>
                    <button type="submit"><i class="fa fa-trash-o"></i></button> 
                    <!-- <button onclick="console.log($(this).parent().parent().children()[2].innerHTML)"><i class="fa fa-trash-o"></i></button> -->
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
    <form id="dataForm">
        <label for="inputData">Input Data</label>
        <input type="text" id="inputData" name="inputData">
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
